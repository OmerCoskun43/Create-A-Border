<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

<body>
    <h1>DOM MANUPILATION</h1>
    <div class="container">
        <div class="right">
            <form action="" method="get">
                <div class="bir div">
                    <label for="width">Div Width:</label>
                    <input type="text" name="" id="width" />
                </div>
                <div class="iki div">
                    <label for="height">Div Height:</label>
                    <input type="text" name="" id="height" />
                </div>
                <div class="uc div">
                    <label for="colors">Div Color:</label>
                    <select name="colors" id="colors">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="dort div">
                    <label for="color">Border:</label>
                    <select name="colors" id="border">
                        <option value="10px">10px</option>
                        <option value="20px">20px</option>
                        <option value="30px">30px</option>
                    </select>
                </div>
                <div class="bes div">
                    <label for="color">Border Type:</label>
                    <select name="colors" id="border_type">
                        <option value="dotted">Dotted</option>
                        <option value="solid">solid</option>
                        <option value="double">double</option>
                    </select>
                </div>
                <div class="alti div">
                    <label for="color">Border Color:</label>
                    <select name="colors" id="border_color">
                        <option value="black">Black</option>
                        <option value="purple">Purple</option>
                        <option value="yellowgreen">YellowGreen</option>
                    </select>
                </div>
                <div class="on div">
                    <label for="back-color">Background Color:</label>
                    <input id="back-color" type="text">

                </div>
                <div class="yedi div">
                    <label for="margin">Margin:</label>
                    <input type="number" name="" id="margin">
                </div>
                <div class="onbir div">
                    <label for="radius">Border Radius:</label>
                    <input type="text" name="" id="radius">
                </div>
                <div class="sekiz div">
                    <label for="padding">Padding:</label>
                    <input type="number" name="" id="padding">
                </div>
                <div class="dokuz div">
                    <label for="rotate">Rotate:</label>
                    <input type="number" name="" id="rotate">
                </div>
                <div class="send">

                    <input id="send" type="submit" value="SEND">
                </div>
            </form>
        </div>
        <div class="left">
            <p>OLUÅžTURULAN BORDER</p>
        </div>
    </div>
